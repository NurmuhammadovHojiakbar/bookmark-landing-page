<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark - Landing page website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header__container container">
            <div class="mobile-content mobile-open">
                <a class="site-logo logo" href="index.html">
                    <img class="site-logo__image" src="img/site-logo.svg" alt="Logo" width="150" height="25">
                </a>

                <button class="mobile-content__button mobile-open__button"></button>
            </div>

            
            <nav class="site-nav mobile-content__hidden">
                <div class="mobile-content mobile-close">
                    <a class="site-logo logo" href="index.html">
                        <img class="site-logo__image" src="img/white-logo.svg" alt="Logo" width="150" height="25">
                    </a>
    
                    <button class="mobile-content__button mobile-close__button"></button>
                </div>
                <ul class="site-nav__list nav-list">
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#features">Features</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link button button_red" href="#log-in">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    

    <main class="site-main">
        <header class="site-main__header main-header">
            <div class="main-header__container container">
                <img class="main-header__container-img" src="img/blue-tablet.svg" alt="Tablet">
                <div class="main-header__container-text">
                    <h1 class="main-header__container-caption">A Simple Bookmark Manager</h1>
                    
                    <p class="main-header__container-paragraph site-paragraph">
                        A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.
                    </p>

                    <a class="button button_blue" href="#">Get it on Chrome</a>
                    <a class="button button_grey" href="#">Get it on Firefox</a>
                </div>

            </div>
        </header>    
    </main>


    <footer class="site-footer"></footer>


    <script src="js/script.js"></script>
</body>
</html>
